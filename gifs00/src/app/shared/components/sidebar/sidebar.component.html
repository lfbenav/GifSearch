<div class="h-100 bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">Gifs App</h3>
    <hr class="text-white">

    <div class="list-group">
        @for (tag of tags; track $index) {
            <button 
                class="list-group-item list-group-item-action"
                (click)="searchTag(tag)"
            >{{tag}}</button>
        }
    </div>
</div>
